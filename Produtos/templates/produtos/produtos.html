{% block center %}
  <h2> Lista de produtos</h2>

  <a href="{% url 'produtos_criar' %}" class="btn btn-success mb-3">Novo Cadastro</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Marca</th>
        <th>Preço</th>
        <th>Descrição</th>
        <th>Imagem</th>
      </tr>
    </thead>
    <tbody>
      {% for produto in produtos %}  
      <tr>
        <td>{{ produtos.nome }}</td>
        <td>{{ produtos.marca }}</td>
        <td>{{ produtos.preco }}</td>
        <td>{{ produtos.descricao }}</td>
        <td> <img src="{{ produtos.imagem.url}}"/></td>
        <!-- <td>
          <a href="{% url 'aluno_editar' id=aluno.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'aluno_remover' id=aluno.id %}" class="btn btn-danger btn-sm">Remover</a>
        </td> -->
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
